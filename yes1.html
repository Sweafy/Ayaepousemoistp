<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saint-Valentin 2024</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="root">
        <div class="block">
            <img class="gif" src="https://i.ytimg.com/vi/jTBqiWrAr2w/sddefault.jpg">
            <h1 class="title">Acceptes-tu de me donner une seconde chance?</h1>
            <div id="buttons">
                <a href="yes2.html"><button id="yes" class="yesno" href="yes1.html">OUI</button></a>
                <button id="no" class="yesno" onclick="changeNoText()">NON</button>
            </div>
        </div>
    </div>
    <script>
        var alternateTexts = ["T'es sure de toi?", "Jcrois pas que tu sois sure", "Ca peut etre bien stp","Jte jure suffit juste d'y réfléchir","Aller en vrai..","Clique a gauche stp","Tu t'es trompé de bouton jcrois ^^","Haha tu t'es trompé encore ^^","Regarde le bouton oui il se sent seul :(","Moi aussi je me sens seul","Tu me manques..","Toujours pas?","Aller juste une deuxième chance..","Regarde ce que ça fait quand tu clique dessus au moins.."];

        var currentIndex = 0;

        function changeNoText() {
            var noButton = document.getElementById("no");
            noButton.textContent = alternateTexts[currentIndex];
            
            currentIndex = (currentIndex + 1) % alternateTexts.length;

            var yesButton = document.getElementById("yes");
            yesButton.style.width = 120 + "px" ;
            yesButton.style.height = 100 + "px" ;
            yesButton.style.fontSize = 2.5 + "em";
        }
    </script>
</body>
